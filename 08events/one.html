    //task - removing an image whenever we click on a image
        document.querySelector('#images').addEventListener('click', function(e){
            e.preventDefault()
            console.log(e.target)// we'll see if we click, only the <img> html part is showing up
            console.log(e.target.parentNode);// this will print the whole parent li element
            if(e.target.tagName === 'IMG'){
