<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //ADD
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("TypeScript")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        
        
    }
    addOptiLanguage('golang')
    document.querySelector("li:nth-child(2)")

    //EDIT

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.replaceWith(document.createElement('li'.textContent = "Mojo"))//not possible as it will overwrite the entire element, so bullet will also be removed
    
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"

    secondLang.replaceWith(newLi)
    //This is the best way to do it, as innerHTML will make the browser parse and process the entire HTML content.

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()



</script>
</html>
