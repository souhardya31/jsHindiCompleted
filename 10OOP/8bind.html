<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
                //bind binds the this, so that we can get access of everything in class
        }

        handleClick(){
            console.log("button clicked");
            console.log(this);//wihout bind it will show the <button>, as it's been called inside eventlistener of button. Bind will give us the whole class
            console.log(this.server)
        }
    }

    new React()
</script>
</html>
